<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Weight Conversion</h1>
  <div id="content">
    <div>
        <h4>Input weight to be converted</h4>
        <input id="weight" placeholder="weight"/>
    </div>
    <div>
        <div id="result">Result</div>
    </div>
    <div>
        <h4>Choose Conversion</h4>
        <button id="toOunces">Convert to Ounces</button>
        <button id="toGrams">Convert to Grams</button>
    </div>
   
  </div>
    
  <script src="bundle.js"></script>
</body>
</html>
